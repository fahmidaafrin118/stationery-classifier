<!DOCTYPE html>
<html>
<head>
  <title>Stationery Classifier</title>
  <meta charset="UTF-8" />
<style>
body {
    font-family: Arial, sans-serif;
    background: #f3f3f3;
    text-align: center;
    padding: 40px;
}
button {
    margin-top: 15px;
    padding: 10px 20px;
    background: #4b79ff;
    color: #fff;
    border: none;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
}
button:hover {
    background: #355AE8;
}
.container {
    background: #ffffff;
    padding: 25px;
    width: 350px;
    margin: auto;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(75,121,255,0.3);
}
#result {
    margin-top: 20px;
    padding: 10px;
    font-size: 20px;
    background: #ffffff;
    border-radius: 12px;
    width: 250px;
    margin: auto;
}
</style>
</head>
<body>
<div class="container">
    <h2>Stationery Classifier</h2>
    <input type="file" accept="image/*" onchange="loadImage(event)">
    <br><br>
    <img id="preview" width="200" />
    <button onclick="predictNow()">Predict</button>
    <h3 id="result">Prediction will appear here...</h3>
</div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
<script>
let model;
let imageElement = null;

const URL = "https://teachablemachine.withgoogle.com/models/nffA9rcpCf/";

async function init() {
    if (!model) {
        model = await tmImage.load(
            URL + "model.json",
            URL + "metadata.json"
        );
    }
}

async function loadImage(event) {
    await init();
    const img = document.getElementById("preview");
    img.src = URL.createObjectURL(event.target.files[0]);
    imageElement = img;
}

async function predictNow() {
    if (!imageElement || !imageElement.src) {
        alert("Please select an image first!");
        return;
    }
    if (imageElement.complete) {
        const prediction = await model.predict(imageElement);
        prediction.sort((a, b) => b.probability - a.probability);
        document.getElementById("result").innerText =
            "Prediction: " + prediction[0].className +
            " (" + (prediction[0].probability * 100).toFixed(2) + "%)";
    }
}
</script>
</body>
</html>
